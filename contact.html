<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./ico/fav.ico" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>Medcare -Contact Us</title>
  </head>
  <body class="contact-us-body">
    <header class="main-header">
      <div class="container">
        <h2 class="logo">Medcare</h2>
        <ul class="main-navigation hidden">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./articles.html">Articles</a></li>
          <li><a href="./contact.html" class="active">Contact</a></li>
          <li><a href="./about.html">About</a></li>
          <button class="helpline">Helpline</button>
          <div class="hidden timesDiv">
            <i class="fa-solid fa-xmark xmarkk"></i>
          </div>
        </ul>
        <i class="fa-solid fa-bars burger"></i>
      </div>
    </header>

    <div class="container">
      <form action="#" class="contact-form">
        <h1>Contact Us</h1>
        <div>
          <label for="name">Name*</label>
          <input type="text" required name="name" id="name" />
        </div>

        <div>
          <label for="email">Email*</label>
          <input type="email" required name="email" id="email" />
        </div>

        <div>
          <label for="msg">Message*</label>
          <textarea rows="7" required name="message" id="msg"></textarea>
        </div>

        <div>
          <button id="btn">Submit</button>
        </div>
      </form>
    </div>
    <!-- <footer class="main-footer">Copyright &copy; 2022, usama project</footer> -->
    <script src="./js/app.js"></script>
    <script src="./js/contact.js"></script>
  </body>
</html>
